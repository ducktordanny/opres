<div class="layout-wrapper">
  <mat-toolbar color="primary">
    <mat-icon
      svgIcon="opres"
      aria-label="Opres"
      [inline]="true"
      class="logo"
      (click)="onLogoRedirect()"
    ></mat-icon>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="themeMenu">
      <mat-icon class="mat-18">format_color_fill</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="langMenu">
      <mat-icon class="mat-18">language</mat-icon>
    </button>
    <button
      *ngIf="mobileQuery.matches"
      mat-icon-button
      (click)="sidenav.toggle()"
    >
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="!mobileQuery.matches"
    >
      <mat-nav-list>
        <a
          *ngFor="let route of ROUTES"
          mat-list-item
          routerLinkActive="selected-nav-list-element"
          [routerLink]="route.path"
          (click)="mobileQuery.matches && sidenav.toggle()"
          >{{route.title}}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-menu #themeMenu="matMenu">
    <button mat-menu-item>
      <span>Light</span>
    </button>
    <button mat-menu-item>
      <span>Dark</span>
    </button>
  </mat-menu>

  <mat-menu #langMenu="matMenu">
    <button mat-menu-item>
      <span>ğŸ‡¬ğŸ‡§&ensp;English</span>
    </button>
    <button mat-menu-item>
      <span>ğŸ‡­ğŸ‡º&ensp;Hungarian</span>
    </button>
  </mat-menu>
</div>
