<table
  mat-table
  class="mat-elevation-z4"
  *ngIf="tableSource.length > 0"
  [dataSource]="tableSource"
>
  <ng-container *ngFor="let header of rowDefinitions" [matColumnDef]="header">
    <th mat-header-cell *matHeaderCellDef>{{header}}</th>
    <td mat-cell *matCellDef="let element">{{element[header]}}</td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: rowDefinitions"></tr>
</table>
