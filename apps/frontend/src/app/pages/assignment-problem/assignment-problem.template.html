<p>assignment problem page</p>
<form>
  <mat-form-field appearance="outline">
    <mat-label>Table size</mat-label>
    <mat-select [value]="6" #tableSize>
      <mat-option [value]="3">3</mat-option>
      <mat-option [value]="4">4</mat-option>
      <mat-option [value]="5">5</mat-option>
      <mat-option [value]="6">6</mat-option>
    </mat-select>
  </mat-form-field>
  <input-table
    key="assignment"
    [rows]="tableSize.value"
    [columns]="tableSize.value"
    [tableSource]="mockedAssignment"
    (tableChange)="onTableChange($event)"
  ></input-table>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    (click)="onCalculate($event)"
  >
    Calculate
  </button>
  <button
    mat-flat-button
    color="primary"
    type="button"
    (click)="onAssignmentTableClear()"
  >
    Clear
  </button>
</form>
