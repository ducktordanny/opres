<ng-container *ngIf="result?.transportation?.length !== 0">
  <mat-divider></mat-divider>
  <p><strong>{{title}}</strong></p>
</ng-container>
<div class="result-table-wrapper">
  <badged-table [tableSource]="result?.transportation || []"></badged-table>
  <simple-table [tableSource]="stocks"></simple-table>
  <simple-table [tableSource]="demands"></simple-table>
</div>
