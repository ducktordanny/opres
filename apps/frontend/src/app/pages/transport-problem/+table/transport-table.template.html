<div
  class="input-table-wrapper"
  *ngIf="{storages: storages$ | async, shops: shops$ | async} as sub"
>
  <input-table
    key="costs"
    [rows]="sub.storages"
    [columns]="sub.shops"
    [tableSource]="mockCosts"
    (tableChange)="onCostChange($event)"
  ></input-table>
  <input-table
    key="storageStocks"
    [rows]="sub.storages"
    [tableSource]="mockStocks"
    (tableChange)="onStorageChange($event)"
  ></input-table>
  <input-table
    key="shopDemands"
    [columns]="sub.shops"
    [tableSource]="mockDemands"
    (tableChange)="onShopChange($event)"
  ></input-table>
  <button mat-flat-button color="primary" type="button" (click)="clearTables()">
    {{ 'TABLE_CLEAR_BUTTON' | translate }}
  </button>
</div>
