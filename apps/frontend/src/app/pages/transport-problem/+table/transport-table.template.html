<div class="input-table-wrapper">
  <input-table
    key="costs"
    [rows]="storagesCount"
    [columns]="shopsCount"
    [tableSource]="mockCosts"
    (tableChange)="onCostChange($event)"
  ></input-table>
  <input-table
    key="storageStocks"
    [rows]="storagesCount"
    [tableSource]="mockStocks"
    (tableChange)="onStockChange($event)"
  ></input-table>
  <input-table
    key="shopDemands"
    [columns]="shopsCount"
    [tableSource]="mockDemands"
    (tableChange)="onDemandChange($event)"
  ></input-table>
  <button
    mat-flat-button
    color="primary"
    type="button"
    data-test-id="table-clear-button"
    (click)="onTablesClear()"
  >
    {{ 'TABLE_CLEAR_BUTTON' | translate }}
  </button>
</div>
