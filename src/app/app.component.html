<h1>Transplems</h1>
<button mat-raised-button color="primary" (click)="test1()">Test fill 1</button>
<button mat-raised-button color="primary" (click)="test2()">Test fill 2</button>
<button mat-raised-button color="primary" (click)="calc()">Calculate</button>
<h2>Results:</h2>
<div *ngIf="currentResult !== null; else noResult">
  <p>Îµ = {{ currentResult.epsilon }}</p>
  <p>Result table:</p>
  <table style="border: 1px solid black">
    <tr *ngFor="let row of currentResult.table" style="border: 1px solid black">
      <td *ngFor="let element of row" style="border: 1px solid black">
        {{ element ?? '' }}
      </td>
    </tr>
  </table>
